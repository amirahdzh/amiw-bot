name: Deploy Discord Bot

on:
  push:
    branches:
      - main # branch yang ingin otomatis deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/amiw-bot
            git reset --hard
            git pull origin main
            npm install
            npx tsc
            pm2 restart amiw-bot || pm2 start dist/index.js --name amiw-bot
